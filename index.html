<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <title>Todo List</title>
</head>

<body>
  <div class="todos">

    <button id="play">play</button>
    <button id="pause">pause</button>
    <button id="reset">reset</button>
    <form id="work" method="POST">
      <label for="work-time">work time</label>
      <input type="text" placeholder="set time for work:" name="work-time" id="work-time" />
    </form>

    <form id="break" method="POST">
      <label for="break-time">break time:</label>
      <input type="text" placeholder="set time for break:" name="break-time" id="break-time" />
    </form>


    <p id="display-timer">countdown: <span id="count-down">0</span></p>
    
  </div>
  <script src="./script.js"></script>
</body>

</html>
